<!DOCTYPE html>
<html>
	<head>
		<title>Pizza shop</title>
	</head>
	<body>
		<table border="1">
		<form>
			<tr align="center">
				<td colspan="2">Pizza Shop 2.0</td>
			</tr>
			<tr>
				<td>Date</td>
				<td><input type="date"></td>
			</tr>
			<tr>
				<td>Name</td>
				<td><input type="name"></td>
			</tr>
			<tr>
				<td>Pizza Topping</td>
				<td><input type="radio" name="Pizza Topping">supreme<input type="radio" name="Pizza Topping">Vegetarian<input type="radio" name="Pizza Topping">Hawaian</td>
			</tr>
			<tr>
				<td>Pizza Sauce</td>
				<td>
					<select>
						<option>Tomato</option>
						<option>green chilli</option>
						<option>red chilli</option>
						<option>Tarmaid</option>
						<option>Garlic</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Optional Extras</td>
				<td><input type="checkbox">Extra Cheese<input type="checkbox">Gluton free</td>
			</tr>
			<tr>
				<td colspan="2">
				Delivery Instruction <br>
				<textarea cols="60" rows="5"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2">
				<input type="submit" Value="Send my order">
				</td>
			</tr>
		</form>
		</table>
	</body>
</html>
